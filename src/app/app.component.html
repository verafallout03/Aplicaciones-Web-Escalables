<h1> Tienda de electronica</h1>

<ul>
    <li *ngFor = "let product of products" [ngClass]='{"sale" : product.onSale}'(click)="SelectItem(product)" > 
        {{product.name}} - ${{product.price}} 
        <span *ngIf ="!product.inStock" style="color: red">(Agotado)</span>
    </li>
    
</ul>

<h1> Producto Seleccionado</h1>
<app-content *ngIf="selectedItem" [product] = "selectedItem"> </app-content>
